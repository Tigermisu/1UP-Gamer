<!doctype html>
<html class="no-js" lang="en">
<head>

	<link rel="stylesheet" href="css/foundation.css" />

<body>
	<div class="row">
		<div class="large-12 columns">
			<div class="header">
				<div class="large-3 medium-4 small-12 columns">

					<img src="img/logo-transparent.png" />
				</div>

				<div class="large-9 medium-8 small-12 columns">

							<form method="POST">

								<input type="submit" class="lupa" value="">

						</div>
						<div class="large-2 small-6 columns">
							<!-- Log In button -->
							<img class="headerbutton" src="img/greenbutt.png" />
						</div>
						<div class="large-2 small-6 columns">
							<!-- Register button -->
							<img class="headerbutton" src="img/redbutt.png" />
						</div>
					</div>

					<div class="row">
						<div class="large-12">
							<h2>IT IS DANGEROUS TO GO ALONE! BUY HERE!</h2>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</br>
<div class="row">
	<div class="large-12 columns">
		<div class="content">
			<div class="large-4 medium-4 small-12 columns">
				<!-- cart -->
				<img src="img/cart.fw.png"/>
			</div>
			<div class="large-8 medium-8 small-12 columns">

				<div class="large-12 columns">
					<h3 id = "cart">Shopping Cart</h3>

			</div>

				</div>

					<div class = "large-4 medium-4 small-12 columns ">
						<img id = "p1" src="img/play4.jpg" height="420" width="420"> 
					</div>
					<div class = "large-8 columns medium-8 small-12">
						<h3>Xbox One </h3>
						<p>$400</p>
						<p id = "stock">In stock.</p> </div>
					</div>
					<a href="#" class="round button">Checkout</a>
				</div>


			</div>

		</div>

<script src="js/vendor/jquery.js"></script>

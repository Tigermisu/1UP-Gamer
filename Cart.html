<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>1UP Gamer</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="shortcut icon" href="img/#">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<div class="header">
				<div class="large-3 medium-4 small-12 columns">
					<!-- Logo -->
					<img src="img/logo-transparent.png" />
				</div>

				<div class="large-9 medium-8 small-12 columns">
					<div class="row">
						<div class="large-8 small-12 columns">
							<!-- Search bar -->
							<form method="POST">
								<input type="text" class="searchbar">
								<input type="submit" class="lupa" value="">
							</form>
						</div>
						<div class="large-2 small-6 columns">
							<!-- Log In button -->
							<img class="headerbutton" src="img/greenbutt.png" />
						</div>
						<div class="large-2 small-6 columns">
							<!-- Register button -->
							<img class="headerbutton" src="img/redbutt.png" />
						</div>
					</div>

					<div class="row">
						<div class="large-12">
							<h2>IT IS DANGEROUS TO GO ALONE! BUY HERE!</h2>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class = "large-12 column">
			<div class = "content">
				<div>
					<div class="large-4 medium-4 small-12 columns">
						<div align="center">
							<img src="img/cart.fw.png" />
						</div>
					</div>
					<div class = "large-8 medium-8 small-12 columns" id = "cart">
						<h1>Shopping cart</h1>
					</div>
				</div>
				<br>
				<div class "p1">
					<div class = "large-12 column">
						<div class = "large-4 medium-4 small-12 columns">
							<div class = "img">
								<img src="img/nes controller.jpg" id = "margin">
							</div>
						</div>
						<div class = "large-8 medium-8 small-12 columns" id = "text1">
							<div class = "large-9 columns small-9 columns">
								<h3>Nes controller</h3>
							</div>
							<div class = "large-3 small-3 columns">
								<a href="#" class="round button" id = "remove">&#10006</a>
							</div>

							<p>$20.00</p>
							<p id = "stock">in stock</p>

						</div>
					</div>
				</div>
				<div class = "p2">
					<div class = "large-12 column" id = "p2">
						<div class = "large-4 medium-4 small-12 columns">
						<div class = "img">
								<img src="img/play4.jpg" id = "margin">
							</div>
						</div>
						<div class = "large-8 medium-8 small-12 columns" id = "text1">
							<div class = "large-9 columns small-9 columns">
								<h3>Xbox One</h3>
							</div>
							<div class = "large-3 small-3 columns">
								<a href="#" class="round button" id = "remove">&#10006</a>
							</div>

							<p>$399.99</p>
							<p id = "stock">in stock</p>

						</div>
					</div>
				</div>
				<br>
				<div class "buttons">
					<div class = "large-12 column">
						<div class = " large-6  small-12 columns">
							<div align="center">
								<a href="#" id = "next"><i class="fa fa-arrow-right fa-5x" ></i></a>
							</div>
							<br> 
						</div>
						
						<div class = "large-6 small-12 columns">
							<div align="center">
								<a href="#" class = "round button" id= "checkout">Go to Checkout</a>
							</div>
							<br>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>

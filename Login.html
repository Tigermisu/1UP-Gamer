<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>1UP Gamer</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="shortcut icon" href="img/#">
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>

	<div class="row">
    	<div class="large-12 columns">
    		<div class="header">
    			<div class="large-3 medium-4 small-12 columns">
    				<!-- Logo -->
    				<img src="img/logo-transparent.png" />
    			</div>

    			<div class="large-9 medium-8 small-12 columns">
    				<div class="row">
		    			<div class="large-8 small-12 columns">
		    				<!-- Search bar -->
		    				<form method="POST">
		    					<input type="text" class="searchbar">
		    					<input type="submit" class="lupa" value="">
		    				</form>
		    			</div>
		    			<div class="large-2 small-6 columns">
		    				<!-- Log In button -->
		    				<img class="headerbutton" src="img/greenbutt.png" />
		    			</div>
		    			<div class="large-2 small-6 columns">
		    				<!-- Register button -->
		    				<img class="headerbutton" src="img/redbutt.png" />
		    			</div>
		    		</div>

		    		<div class="row">
		    			<div class="large-12">
		    			  <h2>IT IS DANGEROUS TO GO ALONE! BUY HERE!</h2>
		    			</div>
		    			
		    		</div>
		    	</div>

    		</div>
    	</div>
    </div>

    <br>


	<div class="row header">
		<!-- LEFT ELEMENTS -->
		<div class="column small-12 medium-12 large-12">
			<div class="column small-12 medium-6 large-6">

				<div class="row">

				<br>
				<bar>
				<div class="column small-12 medium-12 large-12">
					<div class="column small-2 medium-2 large-2"><p></div>
						<div class="arcade column small-8 medium-8 large-8">
							<h2>LOGIN</h2>
						</div>
						<div class="column small-2 medium-2 large-2"><p></div>
					</div>

					<div class="row">
						<div class="column small-12 medium-12 large-12">
							<div class="column small-2 medium-2 large-2"><p></div>
							<div class="column small-8 medium-8 large-8">
								<input type="text" placeholder="Username/Email"></input>
							</div>
							<div class="column small-2 medium-2 large-2"><p></div>
						</div>
					</div>

					<div class="row">
						<div class="column small-12 medium-12 large-12">
							<div class="column small-2 medium-2 large-2"><p></div>
							<div class="column small-8 medium-8 large-8">
								<input type="password" placeholder="Password"></input>
							</div>
							<div class="column small-2 medium-2 large-2"><p></div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="column small-12 medium-12 large-12">
							<div class="column small-2 medium-2 large-2"><p></div>
							<div class="column small-3 medium-3 large-3">
								<a href="#" class="button nopad">Sign-In</a>
							</div>


							<div class="column small-5 medium-5 large-5">
								<h6>Forgot password?</h6>
							</div>
							<div class="column small-2 medium-2 large-2"><p></div>
						</div>
					</div>
				</div>
			</div>


			<!-- RIGHT ELEMENTS -->
			<br>
			<div class="column small-12 medium-6 large-6">
				<div class="row">
					<div class="column small-12 medium-12 large-12"><p></div>
				</div>

				<div class="row">
					<div class="column small-12 medium-12 large-12">
					<div class="column small-2 medium-2 large-2"><p></div>
						<div class="column small-8 medium-8 large-8"><img src="img/FacebookSignIn.png"></div>
					<div class="column small-2 medium-2 large-2"><p></div>
					</div>
				</div>

				<div class="row">
					<div class="column small-12 medium-12 large-12">
						<div class="column small-2 medium-2 large-2"><p></div>
						<div class="column small-8 medium-8 large-8"><img src="img/TwitterSignIn.png"></div>
						<div class="column small-2 medium-2 large-2"><p></div>
					</div>
				</div>

				<div class="row">
					<div class="column small-12 medium-12 large-12">
						<div class="column small-2 medium-2 large-2"><p></div>
						<div class="column small-8 medium-8 large-8"><img src="img/GoogleSignIn.png"></div>
						<div class="column small-2 medium-2 large-2"><p></div>
					</div>
				</div>
			</div>

			<div class="row"><!-- LAST ROW -->
				<div class="column small-12 medium-12 large-12">
					<div class="column small-0 medium-3 large-3"><p></div>
					<div class="column small-12 medium-6 large-6">
						<h4>NEED AN ACOCOUNT? CLICK HERE!</h4>
					</div>
					<div class="column small-0 medium-3 large-3"><p></div>
				</div>
			</div><!--END OF LAST ROW-->

		</div><!--END OF RIGHT ELEMENTS -->

	</div>



</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>
